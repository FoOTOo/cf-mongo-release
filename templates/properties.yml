properties:
  mongod:
    replSet:
      enabled: (( grab properties.mongod.replSet.enabled || true ))
      name: (( grab properties.mongod.replSet.name || true ))
      key: (( grab properties.mongod.replSet.key || RANDOM_KEY_WITH_MORE_THAN_4_CHARACTERS ))
    nodes:
      ips: (( grab jobs.mongod.networks[0].static_ips ))
      bind_ip: 0.0.0.0
      port: 27017
    path:
      log: /var/vcap/sys/log/mongod/mongod.log
      uri: (( concat  "mongodb://" properties.mongod.root.user ":" properties.mongod.root.pass "@" jobs.mongod.networks[0].static_ips[0] ":" properties.mongod.nodes.port "," jobs.mongod.networks[0].static_ips[1] ":" properties.mongod.nodes.port "," jobs.mongod.networks[0].static_ips[2] ":" properties.mongod.nodes.port  "/admin?authSource=admin" )) #Â TODO
    storage:
      path: /var/vcap/store/mongod
      engine: wiredTiger
      journal: true
    root:
      user: rootuser
      pass: password